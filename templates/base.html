<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <title> {% block title %} Site de jouets {% endblock %}</title>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </head>
  
  <body>
    <a href="{{ url_for('index')}}">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo du site" width="90%" height="200"> 
    </a>
     
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('index')}}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Jouet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Informations</a>
        </li>
        
      </ul>   
    {% block content %}
    {% endblock %}
  </body>
</html>
